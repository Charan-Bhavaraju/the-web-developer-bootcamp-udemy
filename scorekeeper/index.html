<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Score Keeper</title>
</head>

<body class="container text-center">
    <h1>Ping Pong Score Keeper</h1>
    <img class=""
        src="https://images.unsplash.com/photo-1611251135345-18c56206b863?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
        alt="ping pong img">
    <div id="mainbody" class="border rounded border-dark shadow">
        <h2><span id="score1">0</span> to <span id="score2">0</span></h2>
        <span>Use the buttons below to keep score</span>
        <div>
            <label for="score">Playing to :</label>
            <select id="score" name="score">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <div class="py-3" id="scorebtns">
                <button id="b1" class="btn btn-outline-primary">+1 Player One</button>
                <button id="b2" class="btn btn-outline-secondary">+1 Player Two</button>
                <button id="reset" class="btn btn-outline-dark">Reset</button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
